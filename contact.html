<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact – Fight Club Theme</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Courier New", monospace;
    background: #000;
    color: #fff;
}

/* ---------------------------------------------------
   YOUR IMAGE AS BACKGROUND   (Works 100%)
--------------------------------------------------- */
.bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url("https://m.media-amazon.com/images/M/MV5BMjk3NTYyMzc4Nl5BMl5BanBnXkFtZTcwODU3ODMzMw@@._V1_.jpg")
                center/cover no-repeat;
    filter: brightness(0.3) blur(2px);
    z-index: -2;
}

/* Static noise overlay for cinematic effect */
.noise {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url("https://i.ibb.co/FmGWpSr/noise-texture.png");
    opacity: 0.07;
    pointer-events: none;
    z-index: -1;
}

/* ---------------------------------------------------
   HEADER SECTION
--------------------------------------------------- */
.header {
    text-align: center;
    padding: 40px 20px;
}

.header h1 {
    margin-top: 10px;
    font-size: 3rem;
    letter-spacing: 3px;
    color: #ff4da6;
    text-shadow: 0 0 14px #ff0077;
}

/* ---------------------------------------------------
   CONTACT BOX
--------------------------------------------------- */
.box {
    max-width: 700px;
    margin: 35px auto;
    padding: 40px;
    background: rgba(10,10,10,0.65);
    border: 2px solid rgba(255, 0, 100, 0.7);
    border-radius: 16px;
    box-shadow: 0 0 35px rgba(255, 0, 120, 0.35);
    backdrop-filter: blur(5px);
}

.box h2 {
    font-size: 2rem;
    color: #ff4da6;
    margin-bottom: 15px;
}

/* ---------------------------------------------------
   FORM STYLING
--------------------------------------------------- */
label {
    display: block;
    margin-top: 20px;
    letter-spacing: 1px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    font-size: 1rem;
    background: rgba(0,0,0,0.7);
    border: 1px solid #ff0077;
    border-radius: 10px;
    color: #fff;
    outline: none;
}

textarea {
    height: 130px;
}

/* ---------------------------------------------------
   BUTTON
--------------------------------------------------- */
button {
    margin-top: 25px;
    padding: 15px;
    width: 100%;
    background: linear-gradient(90deg,#ff0077,#ff4da6);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 20px #ff0088;
    transition: 0.3s ease;
}

button:hover {
    box-shadow: 0 0 35px #ff4da6;
    transform: scale(1.02);
}

/* ---------------------------------------------------
   FOOTER
--------------------------------------------------- */
footer {
    margin-top: 40px;
    text-align: center;
    padding: 20px;
    color: #ddd;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="noise"></div>

<div class="header">
    <h1>CONTACT</h1>
</div>

<div class="box">
    <h2>Send a Message</h2>

    <form id="form">
        <label>Your Name</label>
        <input type="text" id="name">

        <label>Your Email</label>
        <input type="email" id="email">

        <label>Your Message</label>
        <textarea id="msg"></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<footer>Fight Club Contact Page · Custom Background Image</footer>

<script>
document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    if (!name.value || !email.value || !msg.value) {
        alert("Please fill all fields.");
        return;
    }

    alert("Message sent successfully!");
    name.value = "";
    email.value = "";
    msg.value = "";
});
</script>

</body>
</html>
