<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Fight Club UI</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('https://static0.cbrimages.com/wordpress/wp-content/uploads/2024/09/fight-club-ending.jpg?w=1200&h=675&fit=crop') 
                no-repeat center center/cover;
            height: 100vh;
            overflow: hidden;
        }

        /* Overlay */
        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Login Box */
        .login-box {
            width: 380px;
            padding: 35px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.10);
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            color: white;
            animation: fadeIn 1.2s ease-in-out;
            box-shadow: 0 0 18px rgba(0,0,0,0.6);
        }

        .login-box h2 {
            text-align: center;
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
        }

        .login-box input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            color: white;
            cursor: pointer;
            background: rgba(255,255,255,0.25);
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(255,255,255,0.45);
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .extra-links a {
            color: #ddd;
            text-decoration: none;
        }

        .extra-links a:hover {
            opacity: 0.6;
        }

    </style>
</head>

<body>
    <div class="overlay">

        <form class="login-box">
            <h2>Login</h2>

            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>

            <button class="btn" type="submit">Sign In</button>

            <div class="extra-links">
                <p>Don't have an account? <a href="#">Register</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>

    </div>
</body>
</html>
