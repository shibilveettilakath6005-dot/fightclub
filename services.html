<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fight Club - Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
    }

    body {
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiHJrnYyXqJSzduduTit93l75a35v_2dSbEQ&s") 
            no-repeat center center/cover;
        height: 100vh;
        color: #fff;
    }

    .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(6px);
        z-index: -1;
    }

    header {
        width: 100%;
        padding: 25px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.45);
        border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        position: fixed;
        top: 0;
        left: 0;
    }

    header h1 {
        font-size: 32px;
        color: #ff2a6d;
        letter-spacing: 2px;
        font-weight: 800;
        text-transform: uppercase;
    }

    nav a {
        text-decoration: none;
        margin-left: 25px;
        font-size: 18px;
        color: #eee;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ff2a6d;
    }

    .container {
        max-width: 900px;
        margin: 140px auto 50px;
        background: rgba(0, 0, 0, 0.55);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 0, 100, 0.35);
        backdrop-filter: blur(8px);
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        font-size: 35px;
        margin-bottom: 25px;
        color: #ff2a6d;
        letter-spacing: 2px;
        font-weight: 700;
        text-shadow: 0 0 8px #ff2a6d;
    }

    .service-card {
        background: rgba(255, 255, 255, 0.09);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 25px;
        transition: 0.3s;
        border-left: 5px solid #ff2a6d;
    }

    .service-card:hover {
        transform: scale(1.03);
        background: rgba(255, 255, 255, 0.18);
    }

    .service-card h3 {
        font-size: 26px;
        margin-bottom: 10px;
        color: #ff7aa2;
        font-weight: 600;
    }

    .service-card p {
        font-size: 16px;
        color: #ddd;
        line-height: 1.6;
    }

    footer {
        text-align: center;
        margin-top: 40px;
        color: #bbb;
        padding-bottom: 20px;
    }
</style>
