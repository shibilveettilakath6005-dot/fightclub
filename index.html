<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Club â€“ Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url("https://static0.cbrimages.com/wordpress/wp-content/uploads/2024/09/fight-club-ending.jpg?w=1200&h=675&fit=crop")
                no-repeat center center/cover;
            height: 100vh;
            overflow: hidden;
        }

        /* Dark Blur Overlay */
        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(4px);
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav .logo {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding-bottom: 3px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            opacity: 0.7;
            border-bottom: 2px solid white;
        }

        /* Hero Section */
        .hero {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 5;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero h1 {
            font-size: 56px;
            text-shadow: 0 0 10px black;
            letter-spacing: 3px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Buttons */
        .hero .btn-box {
            margin-top: 35px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 14px 35px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            letter-spacing: 1px;
            background: rgba(255,255,255,0.18);
            color: white;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(0,0,0,0.6);
        }

        .btn:hover {
            background: rgba(255,255,255,0.35);
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>
    <div class="overlay">

        <!-- Navigation -->
        <nav>
            <div class="logo">Fight Club</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="job.html">Jobs</a></li>
                <li><a href="sale.html">Sale</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="brow.html">Borrow</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

        <!-- HERO SECTION -->
        <div class="hero">
            <h1>Welcome to Fight Club</h1>
            <p>Your identity is temporary. Your purpose is not.</p>

            <div class="btn-box">
                <button class="btn" onclick="location.href='about.html'">Explore</button>
                <button class="btn" onclick="location.href='login.html'">Join</button>
            </div>
        </div>

    </div>
</body>
</html>
