<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Items</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('https://sayitwithapin.com/cdn/shop/files/Magnet-mockup-10.png?v=1712924645') no-repeat center center/cover;
            height: 100vh;
            color: white;
        }

        /* Overlay blur */
        .overlay {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(6px);
            width: 100%;
            height: 100%;
            padding: 30px;
        }

        /* Header */
        h1 {
            text-align: center;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .content-box {
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 25px;
            width: 80%;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .content-box h2 {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background: #005eff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #003fba;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.7;
        }

    </style>
</head>

<body>
    <div class="overlay">
        <h1>Borrow Items</h1>

        <div class="content-box">
            <h2>Borrow Anything You Need</h2>
            <p>Submit a borrow request for tools, equipment, books, or anything allowed by the community.  
               Make sure to return items on time and in good condition.</p>

            <a class="btn" href="#">Borrow Now</a>
        </div>

        <div class="footer">Â© 2025 Borrow Service | All Rights Reserved</div>
    </div>
</body>
</html>
